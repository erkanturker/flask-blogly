{% extends 'base.html' %} {% block title %} All Posts {% endblock %} {% block
content %}
<h1 class="display-1">Blogly Recent Post</h1>

<div class="card mb-5 border-0">
  {% for post in posts%}
  <div class="card-body">
    <h5 class="card-title">{{post.title}}</h5>
    <p class="card-text">{{post.content}}</p>
    <p class="card-text">
      <small class="text-body-secondary"
        >By {{post.user.full_name}} on {{post.friendly_date}}</small
      >
    </p>
    <h6>
      <strong>Tags</strong>
      {%for tag in post.tags%}
      <span class="badge bg-primary text-light">{{tag.name}}</span>
      {%endfor%}
    </h6>
  </div>
  {%endfor%}
</div>
{%endblock%}
