{% extends 'base.html' %} {% block title %}Add Post {% endblock %} {% block
content %}
<h1 class="h1">Tags</h1>
<form action="/tags/new" method="POST">
  <div class="row mb-3">
    <label for="title" class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="tagName" name="tagName" />
    </div>
  </div>
  <div class="text-right col-sm-6">
    <button type="button" class="btn btn-secondary mr-2">Cancel</button>
    <button type="submit" class="btn btn-primary">Add</button>
  </div>
</form>
{%endblock%}
